<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <form id="formdata">
    <section class="registration-form">
      <h2>Register new ToDo</h2>
      <label for="registration-title">Title:</label>
      <input type="text" id="registration-title" required/>
      <label for="registration-info">Description:</label>
      <input type="text" id="registration-info"required/>
      <label for="importance">Importance(1-5):</label>
      <div class="range">
        <input id="importance" class="importance" type="range" min="1" max="5" steps="1" value="1">
      </div>
      <ul class="range-labels">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
      <button id="registration-button" type="submit">Add new ToDo!</button>
    </section>
  </form>
  <section class="sort">
    <button class="submit-button" id="old">Sort on oldest!</button>
    <button class="submit-button" id="new">Sort on newest!</button>
    <button class="submit-button" id="urgent">Sort on most important!</button>
    <button class="submit-button" id="easy">Sort on least important!</button>
  </section>
  <section class="todo-section" id="todo-section">
  </section>
</body>

</html>
